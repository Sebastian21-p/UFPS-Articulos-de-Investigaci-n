            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">

    <div class="container" id="preguntas">

        <div class="col-xd-1 col-sm-1" ><h1>Pregunta:</h1></div>      
            <div class="col-xd-11 col-sm-10">
              
              {{#each data}}
              <p id="pregunta" name="pregunta">{{}}</p>
              
                </div>

        </div>
        </button>

    <div class="container" >

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Autores</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody id="tbody">
              {{#each data2}}

          <td>{{titulo}}</td>
          <td>{{autores}}</td>
          <td id="botones"><a href="/articulos/verArt/{{id_articulo}}"><button id="ver">Ver</button></a>
              <form action="/proyectos/deletePregunta/{{id_pregunta}}" method="POST"><button type="submit" id="eliminar">Eliminar</button></form>
            </td>
          </tr>
          
          
            {{/each}}
            </tbody>
        </table>
    </div>
    
</div>
