<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/agregarPregunta.css">
    <title>Articulos relacionados</title>
</head>
<body>
<!--Navbar-->

<div class="container" id="cuerpo">
    <nav class="navbar navbar-expand-lg   static-top" id="prueba">
        <div class="container">
          <a class="navbar-brand" href="">
            <img src="/img/logo_ufps.jpg" alt="..." height="100">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
            
              <li class="nav-item">
                <a class="nav-link" href="/proyectos/RelPro">Volver</a>
              </li>
              <li class="nav-item" >
                
                <a class="nav-link" href="/logout">Salir <i class="fa fa-sign-out"></i></a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!--Formulario-->
    <div class="container">
        <form action="" method="POST" id="formulario">
            <div class="form-group">
                <label for="input">Titulo del Articulo</label>
                        <select class="form-control" id="titulo" name="titulo">
                            {{#each data}}
                            <option value="{{id_articulo}}">{{titulo}}</option>
                            {{/each}}
                        </select>
            </div>
            <div class="row">
                <div class="col-xd-12 col-sm-7">
                    <div class="form-group">
                        <label for="input">Pregunta del Proyecto</label>
                        <p id="pregunta" name="pregunta">{{pregunta}}</p>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="input">Aporte</label>
                <textarea class="form-control" id="aporte" name="aporte" aria-label="With textarea"></textarea>
            </div>

            <div class="form-group">
                <label for="input">Notas</label>
                <textarea class="form-control" id="notas" name="notas" aria-label="With textarea"></textarea>
            </div>

            <!--Boton-->
            <br>
            <button type="submit" class="btn btn-primary" value="registrar" id="agregar">Agregar</button>
        </form>
    </div>
    
    
</div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<!--script src="/js/articulos.js"></script-->
</body>

</html>
